<style>
@import url(//fonts.googleapis.com/css?family=Roboto:400,500,300,100,700,900);
html,
body {

}

.card {
    font-family: 'Roboto', sans-serif;
    overflow: hidden;
    margin: 10px;
    box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
    color: #272727;
    border-radius: 2px;
}

.card .title {
    line-height: 3rem;
    font-size: 1.5rem;
    font-weight: 300;
    text-align: center;
}

h6 {
     padding-top: 10px !important; 
}

.card .content {
    padding: 1.3rem;
    font-weight: 300;
    border-radius: 0 0 2px 2px;
    word-wrap: break-word;
}

.card p {
    margin: 0;
}

.card .action {
    border-top: 1px solid rgba(160, 160, 160, 0.2);
    padding: 1.3rem;
}

.card a {
    color: #ffab40;
    margin-right: 1.3rem;
    transition: color 0.3s ease;
    text-transform: uppercase;
    text-decoration: none;
}

.card .image {
    position: relative;
}

.card .image .title {
    position: absolute;
    bottom: 0;
    left: 0;
    padding: 1.3rem;
    color: #fff;
}

.card .image img {
    border-radius: 2px 2px 0 0;
}
</style>
<div class="row">
    <div class="medium-4 columns" ng-repeat="x in campaigns | orderBy: '-created_at' | limitTo: paginationLimit()">
        <div class="card">
     <span class="title" style="text-center"><h6>{{x.title | limitTo: 40}}</h6></span>
            <div class="image">
                <img class="thumbnails"src="{{x.images[0].link}}">
                
            </div>
            <div class="content">
                <p>{{limitChar(x.description, 60)}}...</p>
            </div>
            <div class="content">
            <p>Goal: ${{x.goal}}</p>

                    <div class="progress-meter" style="width: {{( calDonatedAmount(x.contributors) / x.goal * 100)| number:2}}%;"></div>
                </div> -->
            </div>
            <div class="action">
                <a ng-href="/campaignProfile/{{x._id}}">More Details</a>
            </div>
        </div>
    </div>
