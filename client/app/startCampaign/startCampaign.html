<div class="page-header dtc">
  <div class="row">
    <div class="column medium-9 small-centered">
      <h1 id="pageHeader">Start a Campaign</h1>
      <h2 class="subheader" id="pageSubHeader">Whether you are fixing a pothole or buying a diamond ring for the girlfriend, your rich neighbors can help you!</h2>
    </div>
  </div>
</div>
<div class="row">
  <div class="column medium-9 small-centered">
    <form>
      <div class="row">
        <div class="large-12 columns">
          <label>Campaign Title
            <input type="text" placeholder="Campaign Title" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-4 columns">
          <label>Campaign Goal
            <input type="text" placeholder="$$$$$$$$$$$" />
          </label>
        </div>
        <div class="large-4 columns">
          <label>ZIP or Postal Code
            <input type="text" placeholder="ZIP or Postal Code" />
          </label>
        </div>
        <div class="large-4 columns">
          <div class="row collapse">
            <label>Input Label</label>
            <div class="small-9 columns">
              <input type="text" placeholder="small-9.columns" />
            </div>
            <div class="small-3 columns">
              <span class="postfix">.com</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <label>Supplies Needed
            <input type="text" placeholder="Supplies Needed" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <label>Volunteers Needed
            <input type="text" placeholder="Volunteers Needed" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <label>About Your Campaign:
            <textarea placeholder="Tell everyone about your campaign and why you would like to fix that pothole. Make it personal and compelling in case someone actually reads it!"></textarea>
          </label>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="column medium-9 small-centered">
  <a href="#" class="button large expand">Submit Campaign</a>
  </div>
  </div>
