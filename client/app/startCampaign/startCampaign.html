<navbar></navbar>
<br>
<div class="page-header dtc">
  <div class="row">
    <div class="column medium-9 small-centered">
      <h1 id="pageHeader">Start a Campaign</h1>
      <h2 class="subheader" id="pageSubHeader">Whether you are fixing a pothole or buying a diamond ring for the girlfriend, your rich neighbors can help you!</h2>
    </div>
  </div>
</div>
<div class="row">
  <div class="column medium-9 small-centered">
    <form>
      <div class="row">
        <div class="large-12 columns">
          <label>Campaign Title
            <input type="text" placeholder="Campaign Title" ng-model="formData.title" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-4 columns">
          <label>Campaign Goal
            <input type="text" placeholder="$$$$$$$$$$$" ng-model="formData.goal" />
          </label>
        </div>
        <div class="large-4 columns">
          <label>Campaign Length
            <input type="text" placeholder="Default: 30" ng-model="formData.days" />
          </label>
        </div>
        <div class="large-4 columns">
          <label>City
            <input type="text" placeholder="City" ng-model="formData.address.city" />
          </label>
        </div>
        <div class="large-4 columns">
          <label>State
            <input type="text" placeholder="State" ng-model="formData.address.state" />
          </label>
        </div>
        <div class="large-4 columns">
          <label>ZIP or Postal Code
            <input type="text" placeholder="Zip Code" ng-model="formData.address.zip" />
          </label>
        </div>
      </div>
      <!-- <div class="row">
        <div class="large-12 columns">
          <label>Image URL
            <input type="text" placeholder="Image URL" ng-model="formData.picture_url" />
          </label>
        </div>
      </div> -->
      <div class="row">
        <div class="large-8 columns">
          <!-- <div class="button" ngf-select ng-model="picture" name="picture" ngf-pattern="'image/*'"
            ngf-accept="'image/*'" ngf-max-size="1MB" ngf-min-height="100">Select Picture</div> -->
            <div class="button" ngf-select ng-model="picture" ngf-multiple="true">Select</div>
            <ul class="no-bullet">
                <li ng-repeat="item in picture">
                    Name: <span ng-bind="item.file"></span>
                    <button class="button small" ng-click="picture.splice(picture.indexOf(item), 1)">remove</button>
                </li>
            </ul>

            <!--To resize add the following attribute:  ngf-resize="{width: 100, height: 100}"
            -->
        </div>
      </div>
      <div class="row">
        <fieldset data-ng-repeat="x in supplies">
          <div class="large-4 columns">
            <label>Supply Needed
              <input type="text" ng-model="x.name" name="" placeholder="Enter Supply Name">
            </label>
          </div>
          <div class="large-3 columns">
            <label>Quantity
              <input type="text" ng-model="x.quantity" name="" placeholder="Enter numerical value">
            </label>
          </div>
          <div class="large-4 columns">
            <span class="postfix">
              <button class="remove" ng-hide = "$first" ng-show="$last" ng-click="removeChoice()">-</button>
              <button class="addfields" ng-show="$last" ng-click="addNewChoice()">+</button>
            </span>
          </div>
        </fieldset>
      </div>
      <div class="row">
        <fieldset data-ng-repeat="x in volunteers">
          <div class="large-4 columns">
            <label>Volunteer Needed
              <input type="text" ng-model="x.name" name="" placeholder="Enter Volunteer Position">
            </label>
          </div>
          <div class="large-3 columns">
            <label>Quantity
              <input type="text" ng-model="x.quantity" name="" placeholder="Enter numerical value">
            </label>
          </div>
          <div class="large-4 columns">
            <span class="postfix">
      <button class="remove" ng-hide = "$first" ng-show="$last" ng-click="removeVolunteer()">-</button>

   <button class="addfields" ng-show="$last" ng-click="addNewVolunteer()">+</button>
</span>
          </div>
        </fieldset>
      </div>
     <!--  <div>{{volunteers}}</div> -->

      <div class="row">
        <div class="large-12 columns">
          <label>About Your Campaign:
            <textarea placeholder="Tell everyone about your campaign and why you would like to fix that pothole. Make it personal and compelling in case someone actually reads it!" ng-model="formData.description"></textarea>
          </label>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="column medium-9 small-centered">
    <a ng-click="createCampaign()" type="submit" class="button large expand">Submit Campaign</a>
  </div>
</div>
