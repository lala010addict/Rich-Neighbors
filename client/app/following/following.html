<div class="row" id='myposts' ng-repeat="x in myfollows">
    <div class="columns small-2"><img id='postpic' src="{{x.campaign_id.images[0].link}}" /></div>
    <div class="columns small-8">
        <p><a href="../campaignProfile/{{x.campaign_id._id}}"> {{x.campaign_id.title}} </a></p>
        <p> {{x.campaign_id.description | limitTo: 50}}</p>
    </div>
    <div class="columns small-2">
        <div><a class="dd-button small blue" ng-click="unfollowcampaign(x._id)">Unfollow </a></div>
    </div>
</div>
