<ion-view title="Login">
    <ion-content overflow-scroll="true" padding="'true'" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-stable button-block ">Log in</button>
            <button class="button button-positive button-block ">Log In With Facebook</button>
        </form>
        <a href="#/signup" class="button button-positive button-clear button-block ">Or create an account</a>
        <a href="#/tabs/home" class="button button-positive button-clear button-block ">**Go To /home**</a>
    </ion-content>
</ion-view>
